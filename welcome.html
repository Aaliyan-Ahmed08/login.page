 /* Apply a global font and reset margin/padding */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

/* Style the welcome container */
.welcome-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Style the heading */
.welcome-container h1 {
    font-size: 2.5em;
    color: #333333;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Style the paragraph */
.welcome-container p {
    font-size: 1.2em;
    color: #666666;
    margin: 0;
}

/* Add a link style (if you add any links later) */
.welcome-container a {
    color: #007bff;
    text-decoration: none;
}

.welcome-container a:hover {
    text-decoration: underline;
}


</style>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.  (made by aaliyan)
        </p>
        <!-- Add any additional content or links here -->
    </div>

    
</body>
